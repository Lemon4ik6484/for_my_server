<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Links</title>
    <link rel="stylesheet" type="text/css" href="mystyle.css">
  </head>
  <body>
    <div class="server-status">
    Server is <span class="server-online"></span>!
</div>

<script src="https://mcapi.us/scripts/minecraft.min.js"></script>
<script>
    MinecraftAPI.getServerStatus('86.223.47.125', {
        port: 25565 // optional, only if you need a custom port
    }, function (err, status) {
        if (err) {
            return document.querySelector('.server-status').innerHTML = 'Error loading status';
        }

        // you can change these to your own message!
        document.querySelector('.server-online').innerHTML = status.online ? 'online' : 'offline';
    });
</script>
    <a href="http://86.223.47.125:8100"><h1>server map</h1></a>
    <a href="http://86.223.47.125:3876"><h1>train map</h1></a>
  </body>
</html>
